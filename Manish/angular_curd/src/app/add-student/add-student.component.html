<div class="container-fluid h-100 main-wapper">
    <div class="row justify-content-center align-items-center h-100 box-style">
        <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <h2 class="center">New Student</h2>
            <form [formGroup]="myForm" (submit)="onSubmit()">
                <div class="form-group">
                    <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Enter student fist name" type="text" formControlName="studentName">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Enter Student last name" type="text" formControlName="studentLastName">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" placeholder="Enter roll no" type="text" formControlName="rollNo">
                </div>
                <div class="form-group">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
